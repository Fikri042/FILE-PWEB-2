<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Website Uhuy v2 (No JS) âœ¨</title>

<style>
:root {
    --primary: #6366f1;
    --dark: #1e1e2f;
    --light: #f4f6ff;
    --success: #22c55e;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', system-ui, sans-serif;
}

body {
    overflow: hidden;
    background: var(--light);
}

/* ===== RADIO & CHECKBOX HACK (Sembunyikan) ===== */
input[type="radio"], #notif-trigger {
    display: none;
}

/* ===== NAVBAR ===== */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    padding: 0 50px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(12px);
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

nav h1 { color: var(--primary); font-size: 22px; }
nav ul { display: flex; list-style: none; gap: 30px; }
nav label { cursor: pointer; font-weight: 500; color: #444; position: relative; padding-bottom: 5px; transition: 0.3s; }
nav label::after { content: ""; position: absolute; left: 0; bottom: 0; width: 0%; height: 2px; background: var(--primary); transition: 0.3s; }

#tab1:checked ~ nav label[for="tab1"],
#tab2:checked ~ nav label[for="tab2"],
#tab3:checked ~ nav label[for="tab3"] { color: var(--primary); }

#tab1:checked ~ nav label[for="tab1"]::after,
#tab2:checked ~ nav label[for="tab2"]::after,
#tab3:checked ~ nav label[for="tab3"]::after { width: 100%; }

/* ===== PAGE SYSTEM ===== */
.page {
    display: none;
    height: 100vh;
    padding-top: 70px;
    width: 100%;
}

#tab1:checked ~ #dashboard,
#tab2:checked ~ #Biodata,
#tab3:checked ~ #kontak { display: flex; }

/* ===== DASHBOARD ===== */
.dashboard { position: relative; justify-content: center; align-items: center; color: white; }
.bg-slide { position: absolute; inset: 0; background-size: cover; background-position: center; animation: slide 18s infinite; z-index: -1; }

@keyframes slide {
    0% { background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee'); }
    33% { background-image: url('https://images.unsplash.com/photo-1496307042754-b4aa456c4a2d'); }
    66% { background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb'); }
}

.hero { text-align: center; backdrop-filter: brightness(0.7); padding: 20px; border-radius: 20px; }
.hero h2 { font-size: 52px; transition: 0.4s; }

/* ===== BIODATA & KONTAK ===== */
.biodata, .kontak { justify-content: center; align-items: center; }
.card { background: white; padding: 45px; width: 400px; border-radius: 28px; box-shadow: 0 30px 60px rgba(0,0,0,0.15); text-align: center; }
.card h2 { color: var(--primary); margin-bottom: 20px; }
.card p { color: #555; margin-bottom: 12px; }

/* ===== FORM ===== */
input[type="text"], input[type="email"], textarea {
    width: 100%; padding: 14px; margin-bottom: 14px; border-radius: 14px; border: 1px solid #ddd; outline: none;
}

.btn-send {
    display: block; width: 100%; padding: 14px; border-radius: 14px; border: none;
    background: linear-gradient(135deg, #6366f1, #818cf8); color: white;
    font-size: 15px; cursor: pointer; text-align: center; text-decoration: none;
}

/* ===== BARU: NOTIFIKASI CSS ONLY ===== */
.notif-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.5);
    display: none; /* Sembunyi default */
    justify-content: center;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(4px);
}

.notif-box {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    transform: scale(0.8);
    transition: 0.3s;
}

.notif-box h3 { color: var(--success); margin-bottom: 10px; }
.btn-close {
    margin-top: 15px;
    display: inline-block;
    padding: 8px 20px;
    background: #eee;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
}

/* Logika Munculkan Notif */
#notif-trigger:checked ~ .notif-overlay {
    display: flex;
}

#notif-trigger:checked ~ .notif-overlay .notif-box {
    transform: scale(1);
}
</style>
</head>

<body>

<input type="radio" name="nav" id="tab1" checked>
<input type="radio" name="nav" id="tab2">
<input type="radio" name="nav" id="tab3">

<input type="checkbox" id="notif-trigger">

<nav>

</nav>

<section class="page dashboard" id="dashboard">
    <div class="bg-slide"></div>

        <h2>Modern Web UI</h2>
        <p>100% CSS â€¢ No JavaScript â€¢ Tanpa Scroll</p>

</section>

<section class="page biodata" id="biodata">

        <p><b>Role:</b> Web Developer</p>
        <p><b>Minat:</b> UI / UX Design</p>
    </div>
</section>

<section class="page kontak" id="kontak">
    <div class="card">
        <h2>ðŸ“© Kontak</h2>
        <input type="text" placeholder="Nama">
        <input type="email" placeholder="Email">
        <textarea rows="4" placeholder="Pesan"></textarea>
        <label for="notif-trigger" class="btn-send">Kirim Pesan</label>
    </div>
</section>

<div class="notif-overlay">

        <h3>âœ… Berhasil!</h3>

        <label for="notif-trigger" class="btn-close">Tutup</label>
    </div>
</div>

</body>
</html>
